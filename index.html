<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Giphy Comics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="buttons-div"></div>
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div id="gifs-div" class="col-md-12">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <form>
                    <label for="character-input">Add a comic book character</label><br>
                    <input type="text" id="character-input"><br>
                    <style>#character-input{margin-bottom: 3%;}</style>
                    <input type="submit" id="add-character">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
